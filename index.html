<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Chatbot</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef1f5;
      padding: 2rem;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user {
      text-align: right;
      color: #007bff;
    }
    .bot {
      text-align: left;
      color: #333;
    }
    .error {
      color: red;
      text-align: center;
    }
    #input-area {
      display: flex;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>RAG Chatbot</h2>
  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const socket = io("http://localhost:5000");

    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    socket.on("connect", () => {
      appendMessage("✅ Connected to server.", "bot");
    });

    socket.on("connect_error", () => {
      appendMessage("❌ Error: Failed to connect to server. Please try again later.", "error");
    });

    socket.on("bot-response", (data) => {
      if (data.status === "in_progress") {
        appendMessage("⏳ Processing...", "bot");
      } else if (data.status === "success") {
        appendMessage(data.message, "bot");
      } else if (data.status === "error") {
        appendMessage(`❌ Error: ${data.message}`, "error");
      }
    });

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      socket.emit("user_message", { query: message });
      userInput.value = "";
    }

    function appendMessage(message, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.textContent = message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
